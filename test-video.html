<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test - 짐싸 이사 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.5) 100%);
            z-index: 2;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 3;
        }
        
        h1 {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #0066FF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #0052CC;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="/assets/videos/video_service_move.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <h1>
                믿고 맡길 수 있는 이사 업체<br>
                어떻게 찾아야 할까?
            </h1>
            <a href="#" class="cta-button">앱 다운로드</a>
        </div>
    </div>
    
    <script>
        // Log video events for debugging
        const video = document.querySelector('video');
        
        video.addEventListener('loadstart', () => console.log('Video: loadstart'));
        video.addEventListener('loadeddata', () => console.log('Video: loadeddata'));
        video.addEventListener('canplay', () => console.log('Video: canplay'));
        video.addEventListener('playing', () => console.log('Video: playing'));
        video.addEventListener('error', (e) => console.error('Video error:', e));
        
        // Try to play video manually if autoplay fails
        video.play().then(() => {
            console.log('Video playing successfully');
        }).catch(error => {
            console.error('Video play failed:', error);
        });
    </script>
</body>
</html>
